    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>E-commerce Website</h1>
    <a href="cart.html">View Cart</a>
  </header>
  
  <main>
    <section class="products">
      <div class="product">
        <img src="perfume.webp" alt="Product 1">
        <h2>Product 1</h2>
        <p>$20.00</p>
        <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
      </div>
      <div class="product">
        <img src="comp.webp" alt="Product 2">
        <h2>Product 2</h2>
        <p>$25.00</p>
        <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 E-commerce Website</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
